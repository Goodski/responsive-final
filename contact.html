<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jack of all Trades</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" id="nav-bar">
        <!-- Header navigation -->
        <div class="col-md-3 col-md-offset-1 logomark-contain" >
          <div class="row">
            <!-- Logomark -->
            <div class="col-md-4 col-md-offset-4 col-xs-4 col-xs-offset-4 logomark" >

              <a href="home.html"><img src="img/jack_of_diamonds.png" alt="logomark" class="img-responsive center-block" id="logomark-header"></a>
            </div>
          </div>
          <div class="row logo-text ">
            <div class="col-md-8 col-md-offset-2">
              <a href="home.html"><p class="text-center" id="logo">Jack of all Trades</p></a>
            </div>
          </div>
        </div>
        <!-- Logomark end -->
        <!-- Navigation pills -->
        <div class="col-md-4 col-md-offset-4 col-xs-12" id="nav-position">
          <ul class="nav nav-pills center-block">
            <li role="presentation"><a href="index.html">Home</a></li>
            <li role="presentation"><a href="porfolio.html">Porfolio</a></li>
            <li role="presentation"class="active"><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
      <!-- Navigation pills end -->
      <!-- contact Form Section -->
      <div class="row">
        <div class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1 well well_spacing">
          <h1>To start Mastering your own Website please fill out the contact form</h1>
          <form>
            <div class="form-group">
              <label for="name_input">Full Name</label>
              <input type="text" class="form-control" id="name_input" placeholder="eg John Smith">
            </div>
            <div class="form-group">
              <label for="email_input">Email</label>
              <input type="email" class="form-control" id="email_input" placeholder="email@sample.com">
            </div>
            <div class="form-group">
              <label for="tel_input">Telephone Number</label>
              <input type="tel" class="form-control" id="tel_input" placeholder="xxx-xxx-xxxx">
            </div>
            <div class="form-group">
              <label for="website_input">Website URL</label>
              <input type="url" class="form-control" id="website_input" placeholder="www.sample.com">
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <!-- end Contact Form -->
    <!-- Start Footer -->
    <footer class="container-fluid" id="footer-bg">
      <div class="row">
        <div class="col-md-12 text-center">
          <img src="img/jack_of_diamonds.png" alt="logomark" class="logomark" id="footer-logo">
          <div  id="word-mark">Jack of all Trades</div>
          <address class="text-center">
              Jason Good
              788 W. Los Altos Ave,
              Clovis, CA<br/>
              Goodski05@yahoo.com
          </address>
          <div class="social-media">
            <a href="http://www.twitter.com"><i class="fa fa-twitter" aria-hidden="true"></i>Twitter</a>
            <a href="http://www.facebook.com/goodski"><i class="fa fa-facebook" aria-hidden="true"></i>Facebook</a>
            <a href="http://www.linkedin.com"><i class="fa fa-linkedin" aria-hidden="true"></i>Linkedin</a>
            <a href="http://www.youtube.com"><i class="fa fa-youtube" aria-hidden="true"></i>Youtube</a>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 text-center">
          <p>&copy;JasonGood. All Rights Reserved</p>
        </div>
      </div>
    </footer>
  </body>
</html>
